  <head>
    <meta charset = "utf-8">
    <link href="index.css" rel="stylesheet" />

    <title>ZBT - Alpha Mu</title>
    <script src="form.js"></script>
    <script src="index.js"></script>
  </head>
  <body class="body-main">
    <header>
      <nav>
        <span><a href="index.html">Home</a></span>
        <span><a href="Brothers.html">Brothers</a></span>

        <span><a href="Social.html">Social</a></span>
      </nav>
      <h1 class="side-page">Rush Sign Up</h1>
    </header>
    <main>
      <form id="rush-form">
        <fieldset>
          <legend>Name</legend>
          <textarea id="name-input-field" name="name" placeholder="Jacob Cohen">
            </textarea>
        </fieldset>
        <fieldset>
          <legend>Year in School</legend>
          <select id="year-in-school" name="year">
            <option value="">--Please choose an option--</option>
            <option value="freshman">1st</option>
            <option value="sophomore">2nd</option>
            <option value="junior">3rd</option>
            <option value="senior">4th+</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Hometown</legend>
          <textarea id="hometown-input-field" name="hometown"
            placeholder="Seattle"></textarea>
        </fieldset>
        <fieldset>
          <legend>Phone Number</legend>
          <textarea id="phone-input-field" name="phone number"
            placeholder="xxx-xxx-xxxx"></textarea>
        </fieldset>
        <fieldset>
          <legend>Are You a Legacy?</legend>
          <input type="radio" name="legacy" value=TRUE>Yes</input>
          <input type="radio" name="legacy" value=FALSE>
            No</input>
        </fieldset>
        <fieldset id="legacy-toggle" class="hidden">
          <legend>What Chapter?</legend>
          <textarea id="legacy-chapter" name="legacy chapter"
            placeholder="School" required></textarea>
        </fieldset>
        <button id="rush-submit">Submit</button>
      </form>
    </main>
    <footer>
      <!--Paraphrased from https://zbttexas.com/-->
      <p> &copy 2018 by Washington Alpha Mu. Site Managed by ZBT Washington
          Internet Chair.</p>
    </footer>
  </body>
</html>
